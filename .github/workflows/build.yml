name: Build IPA
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build IPA
        run: |
          xcodebuild archive -project MeetingAssistantApp.xcodeproj -scheme MeetingAssistantApp -archivePath build/MeetingAssistant.xcarchive CODE_SIGNING_ALLOWED=NO
          mkdir -p build/Payload
          cp -r build/MeetingAssistant.xcarchive/Products/Applications/*.app build/Payload/
          cd build && zip -r MeetingAssistant.ipa Payload
      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: App-IPA
          path: build/MeetingAssistant.ipa
